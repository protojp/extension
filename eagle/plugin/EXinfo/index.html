<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EXinfo X Post</title>
    <style>
        html {
            font-size: 11px;
            font-family: sans-serif;
            border-radius: 6px;
            overflow: hidden;
        }

        body {
            padding: 0;
            margin: 0;
            color: transparent;
            background: transparent;
        }

        body[theme="LIGHT"],
        body[theme="LIGHTGRAY"] {
            color: black;
        }

        body[theme="GRAY"],
        body[theme="BLUE"],
        body[theme="PURPLE"],
        body[theme="DARK"] {
            color: white;
        }

        body[theme="LIGHT"] #wrapper,
        body[theme="LIGHTGRAY"] #wrapper {
            background: #ffffff;
            border: 1px solid #c9ced6;
        }

        body[theme="GRAY"] #wrapper,
        body[theme="BLUE"] #wrapper,
        body[theme="PURPLE"] #wrapper,
        body[theme="DARK"] #wrapper {
            background: #1e1f25;
            border: 1px solid #4a4f5a;
        }

        #wrapper {
            padding: 0;
            line-height: 1.6;
            border-radius: 0;
        }

        .row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
            align-items: flex-start;
        }

        .label {
            color: #eee;
            padding-top: 4px;
        }

        .value {
            flex: 1;
            word-break: break-all;
            color: #eee;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            min-height: 18px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #475569;
            color: inherit;
            background: #333;
        }

        .control {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            align-items: center;
            width: 100%;
        }

        .status {
            font-size: 10px;
            margin: 4px 0 0;
            color: #94a3b8;
        }

        .status[data-type="error"] {
            color: #ef4444;
        }

        .status[data-type="success"] {
            color: #22c55e;
        }

        .status[data-type="warn"] {
            color: #f59e0b;
        }
        select {
            width: 60%;
            padding: 2px;
            margin: 1px;
            border-radius: 6px;
            border: 1px solid #333333;
            background: #333333;
            color: #eeeeee;
            cursor: pointer;
            /* flex: 1 1 auto; */
            min-width: 0;
        }

        button {
            width: 30%;
            padding: 2px;
            margin: 1px;
            border-radius: 6px;
            border: 1px solid #3b82f6;
            background: #3b82f6;
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.2em;
            cursor: pointer;
            /* flex: 0 0 auto; */
        }

        body[theme="GRAY"] button,
        body[theme="BLUE"] button,
        body[theme="PURPLE"] button,
        body[theme="DARK"] button {
            border-color: #60a5fa;
            background: #60a5fa;
            color: #0b1220;
        }

        button:hover {
            opacity: 0.8;
        }

        body[theme="GRAY"] select,
        body[theme="BLUE"] select,
        body[theme="PURPLE"] select,
        body[theme="DARK"] select {
            background: #333333;
            color: #eeeeee;
            border-color: #475569;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="row">

        </div>
        <div class="control">

            <button id="postX" disabled>üì§ÊäïÁ®ø</button>
        </div>
        <div class="status" id="statusLine">auth.json „ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
    <script src="./js/plugin.js"></script>
</body>

</html>
