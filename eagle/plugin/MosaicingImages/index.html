<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script type="text/javascript" src="js/plugin.js"></script>
    <style>
        body {
            color: #ccc;
            font-family: sans-serif;
            font-size: 0.9rem;
            padding: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"] {
            box-sizing: border-box;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #555;
            border: 1px solid #777;
            color: #eee;
        }
        button {
            display: block;
            min-width: 50%;
            padding: 10px 20px;
            margin: 10px auto;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .mosaic-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .restore-button {
            background-color: #f0f0f0; /* Light gray */
            color: #333;
            border: 1px solid #ccc;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #555;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adjust gap between folder and tag inputs */
        }
        /* .input-group > div {
            flex: 1;
        } */

    </style>
</head>
<body>
    <div class="input-group">
        <div>
            <label for="target-folder-input">対象フォルダ</label>
            <input type="text" id="target-folder-input">
        </div>
        <div>
            <label for="target-tags-input">対象タグ</label>
            <input type="text" id="target-tags-input">
        </div>
    </div>
    <button id="mosaic-button" class="mosaic-button">モザイク処理</button>

    <hr>

    <label for="restore-folder-input">対象フォルダ（※選択画像も対象）</label>
    <input type="text" id="restore-folder-input">
    <button id="restore-button" class="restore-button">オリジナル復元</button>

</body>
</html>
